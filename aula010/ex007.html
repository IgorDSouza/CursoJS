<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Numeros</title>
    <style>
        #alinha{
            display: flex;
            justify-content:center;
            font-size: 18pt;
        }
        h1{
            font-size: 20pt;
            text-align: center;
        }
        input{
            font-size: 18pt;
            width: 80px;

        }
        #res{
            text-align: center;
            font-size: 20pt;

        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1><br>
    <div id="alinha">
    <input type="number" name ="txtn1" id ="txtn1">+
    <input type="number" name = "txtn2" id="txtn2">
    <input type="button" value="somar" id="somar">
</div>
    <div id="res">Resultado</div>

    <script>
       
        var somar = window.document.getElementById('somar');

        somar.addEventListener('click',soma);

        function soma(){
        var txtn1 = window.document.getElementById('txtn1')  ;
        var txtn2 = window.document.getElementById('txtn2');
        var res = window.document.getElementById('res');
        var n1= Number(txtn1.value);
        var n2= Number(txtn2.value);
        var s = n1 + n2;
        res.innerHTML = `<strong>A soma entre ${n1} e ${n2} Ã© igual a ${s} </strong> `;
        }


    </script>
</body>
</html>
